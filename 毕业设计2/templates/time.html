{% extends "base.html" %}

{% block title %}时间分析 - 生产效率分析系统{% endblock %}

{% block page_title %}时间分析{% endblock %}

{% block content %}
<div class="data-filters">
    <div class="row">
        <div class="col-md-6">
            <label for="dateRange" class="form-label">选择日期范围</label>
            <input type="text" class="form-control" id="dateRange">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">时间分布</h5>
                <div class="chart-container">
                    <canvas id="timeDistributionChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">运行时间趋势</h5>
                <div class="chart-container">
                    <canvas id="operationTrendChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">时间分析详情</h5>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>设备ID</th>
                                <th>运行时间(小时)</th>
                                <th>停机时间(小时)</th>
                                <th>维护时间(小时)</th>
                                <th>利用率(%)</th>
                            </tr>
                        </thead>
                        <tbody id="timeAnalysisTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let timeDistributionChart, operationTrendChart;

// 初始化日期选择器
$(document).ready(function() {
    initDateRangePicker(function(start, end) {
        updateTimeAnalysis(start.format('YYYY-MM-DD'), end.format('YYYY-MM-DD'));
    });
    // 初始加载数据
    const start = moment().subtract(7, 'days');
    const end = moment();
    updateTimeAnalysis(start.format('YYYY-MM-DD'), end.format('YYYY-MM-DD'));
});

async function updateTimeAnalysis(start_time, end_time) {
    const data = await fetchAnalysisData('time-analysis', {
        start_time: start_time,
        end_time: end_time
    });
        
    if (data) {
        updateTimeDistributionChart(data);
        updateOperationTrendChart(data);
        updateTimeAnalysisTable(data);
    }
}

function updateTimeDistributionChart(data) {
    if (timeDistributionChart) timeDistributionChart.destroy();
    
    const summary = data.summary;
    const labels = ['运行时间', '停机时间', '维护时间'];
    const values = [
        summary.operation_hours,
        summary.downtime_hours,
        summary.maintenance_hours
    ];
    
    // 使用自定义Chart配置而不是通用createChart函数
    timeDistributionChart = new Chart(document.getElementById('timeDistributionChart'), {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: values,
                backgroundColor: [
                    'rgba(75, 192, 192, 0.5)',  // 运行时间 - 绿色
                    'rgba(255, 99, 132, 0.5)',  // 停机时间 - 红色
                    'rgba(54, 162, 235, 0.5)'   // 维护时间 - 蓝色
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: '时间分布分析'
                },
                legend: {
                    display: true,
                    position: 'bottom'
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const label = context.label || '';
                            const value = context.raw || 0;
                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                            const percentage = Math.round((value / total * 100) * 10) / 10;
                            return `${label}: ${value}小时 (${percentage}%)`;
                        }
                    }
                }
            }
        }
    });
}

function updateOperationTrendChart(data) {
    if (operationTrendChart) operationTrendChart.destroy();
    
    const devices = Object.keys(data.by_device);
    const datasets = [
        {
            label: '运行时间',
            data: devices.map(d => data.by_device[d].operation_hours),
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: false
        },
        {
            label: '停机时间',
            data: devices.map(d => data.by_device[d].downtime_hours),
            borderColor: 'rgba(255, 99, 132, 1)',
            fill: false
        },
        {
            label: '维护时间',
            data: devices.map(d => data.by_device[d].maintenance_hours),
            borderColor: 'rgba(54, 162, 235, 1)',
            fill: false
        }
    ];
    
    operationTrendChart = new Chart(document.getElementById('operationTrendChart'), {
        type: 'line',
        data: {
            labels: devices,
            datasets: datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: '各设备运行时间分布'
                },
                legend: {
                    display: true,
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '时间(小时)'
                    }
                }
            }
        }
    });
}

function updateTimeAnalysisTable(data) {
    const tableBody = document.getElementById('timeAnalysisTable');
    tableBody.innerHTML = '';
    
    // 添加总计行
    const summaryRow = document.createElement('tr');
    summaryRow.innerHTML = `
        <td><strong>总计</strong></td>
        <td>${data.summary.operation_hours.toFixed(2)}</td>
        <td>${data.summary.downtime_hours.toFixed(2)}</td>
        <td>${data.summary.maintenance_hours.toFixed(2)}</td>
        <td>${data.summary.utilization_rate.toFixed(2)}</td>
    `;
    tableBody.appendChild(summaryRow);
    
    // 添加各设备行
    Object.entries(data.by_device).forEach(([deviceId, metrics]) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${deviceId}</td>
            <td>${metrics.operation_hours.toFixed(2)}</td>
            <td>${metrics.downtime_hours.toFixed(2)}</td>
            <td>${metrics.maintenance_hours.toFixed(2)}</td>
            <td>${metrics.utilization_rate.toFixed(2)}</td>
        `;
        tableBody.appendChild(row);
});
}
</script>
{% endblock %}
