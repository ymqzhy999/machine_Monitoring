{% extends "base.html" %}

{% block title %}效率分析 - 生产效率分析系统{% endblock %}

{% block page_title %}效率分析{% endblock %}

{% block content %}
<div class="data-filters">
    <div class="row">
        <div class="col-md-6">
            <label for="dateRange" class="form-label">选择日期范围</label>
            <input type="text" class="form-control" id="dateRange">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">OEE分析</h5>
                <div class="chart-container">
                    <canvas id="oeeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">设备效率趋势</h5>
                <div class="chart-container">
                    <canvas id="efficiencyTrendChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">效率指标详情</h5>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>设备ID</th>
                                <th>可用性</th>
                                <th>性能效率</th>
                                <th>质量</th>
                                <th>OEE</th>
                            </tr>
                        </thead>
                        <tbody id="efficiencyTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let oeeChart, efficiencyTrendChart;

// 初始化日期选择器
$(document).ready(function() {
    initDateRangePicker(function(start, end) {
        updateEfficiencyData(start.format('YYYY-MM-DD'), end.format('YYYY-MM-DD'));
    });
    // 初始加载数据
    const start = moment().subtract(7, 'days');
    const end = moment();
    updateEfficiencyData(start.format('YYYY-MM-DD'), end.format('YYYY-MM-DD'));
});

async function updateEfficiencyData(start_time, end_time) {
    const data = await fetchAnalysisData('efficiency', {
        start_time: start_time,
        end_time: end_time
    });
    
    if (data) {
        updateOEEChart(data);
        updateEfficiencyTrendChart(data);
        updateEfficiencyTable(data);
    }
}

function updateOEEChart(data) {
    const devices = Object.keys(data);
    const oeeValues = devices.map(device => data[device].OEE);

    if (oeeChart) oeeChart.destroy();
    
    oeeChart = new Chart(document.getElementById('oeeChart'), {
        type: 'bar',
        data: {
            labels: devices,
            datasets: [{
                label: 'OEE (%)',
                data: oeeValues,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: '设备OEE分析'
                },
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    title: {
                        display: true,
                        text: 'OEE (%)'
                    }
                }
            }
        }
    });
}

function updateEfficiencyTrendChart(data) {
    if (efficiencyTrendChart) efficiencyTrendChart.destroy();
    
    const devices = Object.keys(data);
    const datasets = [
        {
            label: '可用性',
            data: devices.map(d => data[d].可用性),
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.1)',
            fill: true
        },
        {
            label: '性能效率',
            data: devices.map(d => data[d].性能效率),
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.1)',
            fill: true
        },
        {
            label: '质量',
            data: devices.map(d => data[d].质量),
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.1)',
            fill: true
        }
    ];
    
    efficiencyTrendChart = new Chart(document.getElementById('efficiencyTrendChart'), {
        type: 'line',
        data: {
            labels: devices,
            datasets: datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: '效率指标分析'
                },
                legend: {
                    display: true,
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    title: {
                        display: true,
                        text: '百分比 (%)'
                    }
                }
            }
        }
    });
}

function updateEfficiencyTable(data) {
    const tableBody = document.getElementById('efficiencyTable');
    tableBody.innerHTML = '';
    
    Object.entries(data).forEach(([deviceId, metrics]) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${deviceId}</td>
            <td>${metrics.可用性.toFixed(2)}%</td>
            <td>${metrics.性能效率.toFixed(2)}%</td>
            <td>${metrics.质量.toFixed(2)}%</td>
            <td>${metrics.OEE.toFixed(2)}%</td>
        `;
        tableBody.appendChild(row);
});
}
</script>
{% endblock %}
